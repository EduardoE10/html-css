<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível ">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio src="midia/file_example.mp3" controls ></audio>


    <h2>Outras formas de adicionar áudio</h2>
      <audio preload="metadata" controls>
        <source src="midia/file_example2.mp3" type="audio/mpeg">
        <source src="midia/file_example2.ogg" type="audio/ogg">
        <source src="midia/file_example2.wave" type="audio/wave">
            </audio>
        
</body>
</html>
