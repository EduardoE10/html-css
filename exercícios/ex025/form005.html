<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="idmas"><label for="idmas">Masculino</label><br>
                <input type="radio" name="sexo" id="idfem" checked><label for="idfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="idesbas"><input type="checkbox" name="esbas" id="idesbas">Basquete<br></label>
            <label for="idesfut"><input type="checkbox" name="esfut" id="idesfut">Futebol<br></label>
            <label for="idesnat"><input type="checkbox" name="esnat" id="idesnat">Natação<br></label>
            <input type="checkbox" name="esten" id="idesten"><label for="idesten">Tenis</label><br>
            </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




   </form>
    
</body>
</html>
