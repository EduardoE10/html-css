<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formuário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>            
        </p>
        <p>
            <label for="idmes">Período Letivo:</label>
            <input type="month" name="mes" id="idmes" value="2026-01">
        </p>
        <p>
            <label for="iddia"></label>Data da prova
            <input type="date" name="dia" id="iddia">
        </p>
            <label for="idhora">Hora da Prova</label>
            <input type="time" name="hora" id="idhora">

        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>




    </form>

    
</body>
</html>
