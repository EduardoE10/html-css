<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome </label>
                <input type="text" name="nome" id="idnome">
            </p>
            <p>
                <label for="idemail">Email:</label>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </p>              
            <p>
                <label for="idtel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</head>
<body>
    
</body>
</html>
