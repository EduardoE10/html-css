<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div {
            display: inline-block; /* todos as divs na  mesma linha, lado a lado*/
            background-color: aquamarine;
            border: 1px solid black; /* short hand* largura, tipo e cor*/
            text-align: center;
            height: 200px; /* altura*/
            width: 200px; /* largura*/
        }
            /*   # = id             */
            /*   . = classe         */
            /*   : = pseudo-classe   */
            /*   :: = pseudo-element   */
            /*   > = children   */
            div:hover {
                background-color: blue;
            }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>


</body>
</html>
