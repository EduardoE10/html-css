<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = CabeÃ§alho de Tabela
            TABLE DATA = dado de tabela
    -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 3px solid black;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.512);
        }

        tr.linha {
            background-color: lightslategray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /* alinhamento vertical top, center e bottom*/
        }

        td.dado {
            background-color: aqua;
        }

        .numero {
            text-align: right;
        }

    </style>
    
    
    <table>
        <tr class="linha">
            <td>A1
            <td>B1
            <td>C1
            <td>D1
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
            <td>D2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado, numero">C3</td>
            <td class="numero">D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>

    </table>


</body>
</html>
