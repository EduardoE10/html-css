<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: px;
            
        }

        th, td {
            border: 1px solid black;
            padding: 3px;
            width: 80px;
            text-align: center;            
        }
        tr.fundo{
            background-color: gray;
            color: white;
        }

        th.disciplinas{
            text-align: left;
            width: 150px;

        }

        th.media {
            text-align: left;
        }
        
    </style>
    
</head>
<h1>Desafio de Tabela</h1>

<body>

    <table>
        <thead>
            <tr class="fundo">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="fundo">
                <th>Nota 01</th>
                <th>Nota 02</th>
            </tr>
            
        </thead>

        <tbody>            

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th class="disciplinas" scope="row">Matemática</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas" scope="row">Física</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas" scope="row">Química</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas" scope="row">Biologia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr class="fundo">
                <th colspan="4" class="media" scope="row">Média de Exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th class="disciplinas">História</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>

            <tr>
                <th class="disciplinas" scope="rowgroup">Geografia</th>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>
            <tr class="fundo">
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td>0.0</td>
            </tr>

            


        </tbody>

        <tfoot>

        </tfoot>


    </table>
   
</body>
</html>
