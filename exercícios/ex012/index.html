<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Estes vídeos estão hospedados no meu próprio servidor</p>

    <video width="400" height="600" poster="imagens/capa.png" controls loop> 
        <source src="midia/meu-Video1.mp4" type="video/mp4">
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video. Sugerimos utilizar o Chrome.</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/jPWsBuiy1rE?si=Q70mZcZai6XWAaqR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>

    
</body>
</html>
